syntax = "proto3";

package authorize;
option go_package = "auth/";

message AuthRequest {
  string token = 1;
}

message User {
  string email = 1;
  string phone = 2;
  int32 id = 3;
  int32 Status = 4;
}

message AuthResponse {
  User user = 1;
}

service AuthService {
  rpc MiddlewareAuthorize(AuthRequest) returns (AuthResponse){

  };
}